<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht producten</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Producten</td>
        <td class="prijsPerStuk">Prijs</td>
        <td class="aantal">Aantal</td>
        <td class="percentage">BTW</td>
        <td class="prijs">Subtotaal</td>
    </tr>
    <tr>
        <td>Product 1</td>
        <td class="prijsPerStuk"><span id="prijsPerStuk1">10.00</span> Eur</td>
        <td><input class="aantal" id="aantal1" type="number" value="0"></td>
        <td class="percentage"><span id="6procent">6</span>%</td>
        <td class="prijs"><span id="prijs1">0.00</span> Eur</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td class="prijsPerStuk"><span id="prijsPerStuk2">15.00</span> Eur</td>
        <td ><input class="aantal" id="aantal2" type="number" value="0"></td>
        <td class="percentage"><span class="21procent">21</span>%</td>
        <td class="prijs"><span id="prijs2">0.00</span> Eur</td>
    </tr>
    <tr>
        <td>Product 3</td>
        <td class="prijsPerStuk"><span id="prijsPerStuk3">12.20</span> Eur</td>
        <td ><input class="aantal" id="aantal3" type="number" value="0"></td>
        <td class="percentage"><span class="21procent">21</span>%</td>
        <td class="prijs"><span id="prijs3">0.00</span> Eur</td>
    </tr>
    <tr>
        <td colspan="4">Totaal</td>
        <td class="prijs"><span id="prijsTotaal">0.00</span> Eur</td>
    </tr>
    </tbody>
</table>
<button id="herbereken">Herbereken</button>
<script type="text/javascript" charset="utf-8"
        src="scripts/code.js"></script>
</body>
</html>
